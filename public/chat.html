<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymas: Chat</title>
    
    <!--    STYLES      -->
    <link rel="stylesheet" href="./css/my-style-lib.css">
    
    <!--    SCRIPTS     -->
    <script type="text/javascript" src="./js/socket.io.js"></script>
    <script type="module" src="./js/my-scripts.js"></script>
</head>
<body>
    <div class="page-wrapper bg-sky-grey">
        <header class="bg-baby-blue">
            <div class=header-text-wrapper>
                <div id="user-name"><em>hallo!</em></div>
                <div class="rounded-sides" id="chat-info-bar">
                    user is typing...
                </div>
            </div>
            <button class="right leave-btn">Leave</button>
        </header>
        <section class="chat-area">
            <div id="chat-messages">
                <div class="chat-message msg-to">
                    This is theirs
                </div>
                <div class="chat-message">
                    This is mine
                </div>
            </div>
            <div class="chat-form-wrapper">
                <form name="chat_form">
                    <textarea name="chat_form_text" cols="4" placeholder="Enter a message" class="input-75"></textarea>
                    <input type="button" name="chat_form_btn" value="Send" class="bg-green input-25 no-border">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
